---
"$schema": http://json-schema.org/draft-06/schema#
type: array
items:
  "$ref": "#/definitions/GameElement"
definitions:
  GameElement:
    allOf:
    - type: object
      properties:
        game:
          type: string
        game_alt:
          oneOf:
          - type: 'null'
          - type: string
        author:
          "$ref": "#/definitions/Author"
        author_alt:
          "$ref": "#/definitions/AuthorAlt"
        alias:
          "$ref": "#/definitions/Alias"
        video_zh:
          oneOf:
          - type: 'null'
          - type: array
            items:
              "$ref": "#/definitions/Video"
        video_en:
          oneOf:
          - type: 'null'
          - type: array
            items:
              "$ref": "#/definitions/Video"
        description_zh:
          oneOf:
          - type: 'null'
          - type: string
        description_en:
          oneOf:
          - type: 'null'
          - type: string
        wiki_zh_url:
          oneOf:
          - type: 'null'
          - type: string
            format: uri
            qt-uri-protocols:
            - http
            - https
        wiki_en_url:
          oneOf:
          - type: 'null'
          - type: string
            format: uri
            qt-uri-protocols:
            - http
            - https
        type:
          type: string
          enum:
            - chinese
            - international
            - repacked
      required:
      - game
      - author
      - type
    - oneOf:
      - allOf:
        - "$ref": "#/definitions/VerSingle"
        - properties:
            type:
              type: string
              enum:
                - repacked
            repacker:
              type: string
            repacker_alt:
              oneOf:
              - type: 'null'
          required:
          - repacker
      - properties:
          type:
            type: string
            enum:
              - repacked
          ver:
            "$ref": "#/definitions/VerRepacked"
        required:
        - ver
      - properties:
          ver:
            "$ref": "#/definitions/VerMulti"
        required:
        - ver
      - allOf:
        - "$ref": "#/definitions/VerSingle"
        - properties:
            type:
              type: string
              enum:
                - chinese
                - international
    unevaluatedProperties: false
    title: GameElement
  VerElement:
    type: object
    patternProperties:
      "^.*$":
        "$ref": "#/definitions/VerObj"
    required: []
    title: VerElement
  VerObj:
    type: object
    properties:
      ver_alt:
        anyOf:
        - type: 'null'
        - type: string
      date:
        type: string
        format: date-time
      source_url:
        anyOf:
        - type: 'null'
        - type: string
          format: uri
          qt-uri-protocols:
          - http
          - https
      source_url_alt:
        anyOf:
        - type: 'null'
        - type: string
          format: uri
          qt-uri-protocols:
          - http
          - https
      download_url:
        anyOf:
        - type: 'null'
        - type: string
          format: uri
          qt-uri-protocols:
          - http
          - https
      code:
        anyOf:
        - type: 'null'
        - type: string
      download_url_alt:
        anyOf:
        - type: 'null'
        - type: string
          format: uri
          qt-uri-protocols:
          - http
          - https
      file_name:
        anyOf:
        - type: 'null'
        - type: string
      file_url:
        anyOf:
        - type: 'null'
        - type: string
          format: uri
          qt-uri-protocols:
          - http
          - https
      current:
        anyOf:
        - type: 'null'
        - type: boolean
      data_download_url:
        anyOf:
        - type: 'null'
        - type: string
          format: uri
          qt-uri-protocols:
          - http
          - https
      data_code:
        anyOf:
        - type: 'null'
        - type: string
      data_file_name:
        anyOf:
        - type: 'null'
        - type: string
      data_file_url:
        anyOf:
        - type: 'null'
        - type: string
          format: uri
          qt-uri-protocols:
          - http
          - https
    required:
    - date
    title: varObj
  Video:
    type: object
    patternProperties:
      "^.*$":
        type: string
        format: uri
        qt-uri-protocols:
        - http
        - https
    required: []
    title: Video
  Author:
    oneOf:
    - type: 'null'
    - type: string
    - type: array
      items:
        type: string
    title: Author
  Alias:
    oneOf:
    - type: 'null'
    - type: array
      items:
        type: string
    title: Alias
  AuthorAlt:
    oneOf:
    - type: 'null'
    - type: array
      items:
        type: string
    - type: string
    title: AuthorAlt
  VerUnion:
    anyOf:
    - type: array
      items:
        "$ref": "#/definitions/VerElement"
    - type: 'null'
    - type: string
    title: VerUnion
  VerSingle:
    title: VerSingle
    allOf:
    - "$ref": "#/definitions/VerObj"
    - properties:
        ver: 
          oneOf:
          - type: 'null'
          - type: string
      required:
      - ver
  VerRepacked:
    allOf:
    - "$ref": "#/definitions/VerElement"
    - properties:
        repacker:
          type: string
        repacker_alt:
          oneOf:
          - type: 'null'
          - type: string
      required:
      - type
      - ver
      - repacker
    title: VerRepacked
  VerMulti:
    type: array
    items:
      "$ref": "#/definitions/VerElement"
    title: VerMulti
  