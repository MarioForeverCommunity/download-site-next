---
"$schema": http://json-schema.org/draft-06/schema#
type: array
items:
  "$ref": "#/definitions/GameElement"
definitions:
  GameElement:
    allOf:
    - type: object
      properties:
        game:
          type: string
        game_alt:
          oneOf:
          - type: 'null'
          - type: string
        author:
          "$ref": "#/definitions/Author"
        author_alt:
          "$ref": "#/definitions/AuthorAlt"
        author_alias:
          "$ref": "#/definitions/AuthorAlias"
        alias:
          "$ref": "#/definitions/Alias"
        video_zh:
          oneOf:
          - type: 'null'
          - type: array
            items:
              "$ref": "#/definitions/Video"
        video_en:
          oneOf:
          - type: 'null'
          - type: array
            items:
              "$ref": "#/definitions/Video"
        description_zh:
          oneOf:
          - type: 'null'
          - type: string
        description_en:
          oneOf:
          - type: 'null'
          - type: string
        wiki_zh_url:
          oneOf:
          - type: 'null'
          - type: string
        wiki_en_url:
          oneOf:
          - type: 'null'
          - type: string
        image:
          oneOf:
          - type: 'null'
          - type: string
        repo:
          oneOf:
          - type: 'null'
          - type: string
        type:
          type: string
          enum:
            - chinese
            - international
      required:
      - game
      - author
      - type
    - oneOf:
      - properties:
          type:
            type: string
            enum:
              - chinese
              - international
          ver:
            "$ref": "#/definitions/VerMulti"
        required:
        - ver
      - allOf:
        - "$ref": "#/definitions/VerSingle"
        - properties:
            type:
              type: string
              enum:
                - chinese
                - international
    unevaluatedProperties: false
    title: GameElement
  VerObj:
    type: object
    properties:
      ver_alt:
        anyOf:
        - type: 'null'
        - type: string
      date:
        type: string
        format: date-time
      source_url:
        anyOf:
        - type: 'null'
        - type: string
      source_url_alt:
        anyOf:
        - type: 'null'
        - type: string
      download_url:
        anyOf:
        - type: 'null'
        - type: string
      code:
        anyOf:
        - type: 'null'
        - type: string
      download_url_alt:
        anyOf:
        - type: 'null'
        - type: string
      code_alt:
        anyOf:
        - type: 'null'
        - type: string
      file_name:
        anyOf:
        - type: 'null'
        - type: string
      file_url:
        anyOf:
        - type: 'null'
        - type: string
      current:
        anyOf:
        - type: 'null'
        - type: boolean
      data_download_url:
        anyOf:
        - type: 'null'
        - type: string
      data_code:
        anyOf:
        - type: 'null'
        - type: string
      data_file_name:
        anyOf:
        - type: 'null'
        - type: string
      data_file_url:
        anyOf:
        - type: 'null'
        - type: string
      image:
        anyOf:
        - type: 'null'
        - type: string
      repacker:
        anyOf:
        - type: 'null'
        - type: string
      repacker_alt:
        anyOf:
        - type: 'null'
        - type: string
    required:
    - date
    title: varObj
  Video:
    type: object
    patternProperties:
      "^.*$":
        type: string
    required: []
    title: Video
  Author:
    oneOf:
    - type: 'null'
    - type: string
    - type: array
      items:
        type: string
    title: Author
  Alias:
    oneOf:
    - type: 'null'
    - type: array
      items:
        type: string
    title: Alias
  AuthorAlias:
    anyOf:
    - type: 'null'
    - type: string
  AuthorAlt:
    oneOf:
    - type: 'null'
    - type: array
      items:
        type: string
    - type: string
    title: AuthorAlt
  VerSingle:
    title: VerSingle
    allOf:
    - "$ref": "#/definitions/VerObj"
    - properties:
        ver: 
          oneOf:
          - type: 'null'
          - type: string
      required:
      - ver
  VerElement:
    type: object
    patternProperties:
      "^.*$":
        "$ref": "#/definitions/VerObjOuter"
    required: []
    title: VerElement
  VerObjOuter:
    "$ref": "#/definitions/VerObj"
    unevaluatedProperties: false
    title: VerObjOuter
  VerMulti:
    type: array
    items:
      "$ref": "#/definitions/VerElement"
    title: VerMulti